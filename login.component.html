<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="col-md-3 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup] = "loginForm" (ngSubmit)="onLogin()"  submittedLogin novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input size="10" formControlName="email" class="form-control" type="text">
            <span class = "alert alert-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
              <span class = "alert alert-danger" *ngIf="loginForm.get('email').errors['pattern']">Enter valid Email</span>
              <span class = "alert alert-danger" *ngIf="loginForm.get('email').errors['required']">Enter the Email First</span>
            </span>
                               
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input size="10" formControlName="password" class="form-control" type="text">
            <span class = "alert alert-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
              <span class = "alert alert-danger" *ngIf="loginForm.get('password').errors['pattern']">Enter valid Password</span>
              <span class = "alert alert-danger" *ngIf="loginForm.get('password').errors['required']">Enter the Password First</span>
            </span>
            <div class="g-recaptcha" data-sitekey="6Leru14UAAAAAH86Z32tjDkl_KjL8JR8t9LXU94C"></div>
        </div>
        <div class="loader" style="text-align: center"></div>        
        <button class = 'btn btn-primary' type = 'submit'>Login</button>
        <button class = 'btn btn-primary' (click) = "signUp()">SignUp</button>
    </form>
</div>

<div style ='display: none' id="loading-bar-spinner" class="spinner"><div class="spinner-icon"></div></div>
